    <meta name="keywords" content="poslovanje, zaposlenici, dioničko društvo, d.o.o., obrt, bilanca, dobit, blokada, koncesije, predstečajna nagodba">
    <link rel="stylesheet" type="text/css" href="style.css">
<!-- https://dl.dropboxusercontent.com/u/1067648/-->
    <script type="text/javascript">
    function Clear(input){
             if (input.value=="Upišite ime ili OIB poslovnog subjekta"){
                document.getElementById('oib').innerHTML="Upišite ime ili OIB poslovnog subjekta";            }
            else{
                
                document.getElementById('oib').innerHTML="";
            }
        }
  
     function SetPh (input) {
           // body...
           if (input.value==""){
            document.getElementById('oib').innerHTML="Upišite ime ili OIB poslovnog subjekta";
           }
           else{
            document.getElementById('oib').innerHTML="";
           }
       }  
        
        
        

    </script>
</head>
<body class="plava">
    <div class="omot">
        <div class="sadrzaj">
            <div class="home">
                <div class="logo group"> 
                 <a href="https://www.transparentno.hr/"><img src="https://www.transparentno.hr/images/logo.png"></a></div>
                <form class="unosoba group" action="https://www.transparentno.hr/trazi" method="post">
                    <div class="unos">
                        <label id="oib" for="search" style="display:inline" >Upišite ime ili OIB poslovnog subjekta</label>
                        <input class="oibtekst" type="text" onfocus="Clear (this)" onblur="SetPh (this)"  name="search" valobserved="valobserved" >
                        </input>
                    </div>
                    <a class="trazi" href="#"> <span>TRAŽI<span class="arrow"></span></span></a>
                </form>
